<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <meta name="keywords" content="#" />
        <meta name="description" content="#" />
        <script defer src="../index.js"></script>
        <script
            src="https://kit.fontawesome.com/3db8096e07.js"
            crossorigin="anonymous"
        ></script>

        <!-- <script
            defer
            src="https://kit.fontawesome.com/3db8096e07.js"
            crossorigin="anonymous"
        ></script> -->
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="shortcut icon"
            href="../recursos/shortcut-icon-luna-menguante.png"
        />
        <title>Verduleria Menguante</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary barra">
                <div class="container-fluid ancho-restringido">
                    <a class="navbar-brand titulo-logo" href="../index.html"
                        >Verduleria Menguante</a
                    >

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <i
                                    id="dibujoCarrito"
                                    class="fa-solid fa-basket-shopping fa-2xl fa-flip"
                                    style="color: #1c6492"
                                ></i>
                                <a
                                    class="nav-link active barra"
                                    aria-current="page"
                                    href="./productos.html"
                                    >Productos</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <input type="text" id="textoDeBusqueda" class="" />
            <button id="boton-buscar" class="btn btn-secondary">Buscar</button>
            <button id="boton-mostrar-todos" class="btn btn-color-botones">
                Mostrar Todo
            </button>
            <h1 class="titulo-pestaÃ±a-productos" style="text-align: center">
                Frutas
            </h1>
            <section class="container cartas">
                <div id="cards-container" class="row"></div>
            </section>
            <table class="table container">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tabla"></tbody>
            </table>
            <button id="limpiar-ls" class="btn btn-danger mb-3">
                Vaciar Carrito
            </button>
            <section id="modal-carrito">
                <div class="modal" id="myModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <p>Modal body text goes here.</p>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
